<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div style="position: absolute; left:0px; top:0px;"></div>
    <div class="piano">
        <div data-note="C" class="key white"><h1>C</h1></div>
        <div data-note="SC" class="key black"><h2>C#</h2></div>
        <div data-note="D" class="key white"><h1>D</h1></div>
        <div data-note="SD" class="key black"><h2>D#</h2></div>
        <div data-note="E" class="key white"><h1>E</h1></div>
        <div data-note="F" class="key white"><h1>F</h1></div>
        <div data-note="SF" class="key black"><h2>F#</h2></div>
        <div data-note="G" class="key white"><h1>G</h1></div>
        <div data-note="SG" class="key black"><h2>G#</h2></div>
        <div data-note="A" class="key white"><h1>A</h1></div>
        <div data-note="SA" class="key black"><h2>A#</h2></div>
        <div data-note="B" class="key white"><h1>B</h1></div>
  </div>

  <audio id="C" src="notas/C.mp3"></audio>
  <audio id="SC" src="notas/SC.mp3"></audio>
  <audio id="D" src="notas/D.mp3"></audio>
  <audio id="SD" src="notas/SD.mp3"></audio>
  <audio id="E" src="notas/E.mp3"></audio>
  <audio id="F" src="notas/F.mp3"></audio>
  <audio id="SF" src="notas/SF.mp3"></audio>
  <audio id="G" src="notas/G.mp3"></audio>
  <audio id="SG" src="notas/SG.mp3"></audio>
  <audio id="A" src="notas/A.mp3"></audio>
  <audio id="SA" src="notas/SA.mp3"></audio>
  <audio id="B" src="notas/B.mp3"></audio>

  <script src="javascript.js"></script>

</body>
</html>
